version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: chatbot-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chatbot_saas
      MYSQL_USER: chatbot_user
      MYSQL_PASSWORD: chatbot_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chatbot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chatbot-api
    restart: unless-stopped
    environment:
      DATABASE_URL: "mysql://chatbot_user:chatbot_password@mysql:3306/chatbot_saas"
      REDIS_URL: "redis://redis:6379"
      JWT_SECRET: "your-super-secret-jwt-key-change-in-production"
      JWT_EXPIRATION: "24h"
      API_PORT: 3000
      NODE_ENV: "production"
      CORS_ORIGINS: "http://localhost,http://localhost:3001"
      WHATSAPP_QR_SERVICE_URL: "http://whatsapp-qr-service:3002"
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatbot-network
    volumes:
      - ./backend/prisma:/app/prisma

  whatsapp-qr-service:
    build:
      context: ./whatsapp-qr-service
      dockerfile: Dockerfile
    container_name: chatbot-whatsapp-qr
    restart: unless-stopped
    environment:
      PORT: 3002
      NODE_ENV: "production"
      BACKEND_API_URL: "http://api:3000"
      SESSIONS_DIR: "/app/sessions"
      LOG_LEVEL: "info"
    ports:
      - "3002:3002"
    depends_on:
      - api
      - redis
    networks:
      - chatbot-network
    volumes:
      - whatsapp_sessions:/app/sessions

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: chatbot-dashboard
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost/api"
      NEXT_PUBLIC_WS_URL: "ws://localhost/api"
      NODE_ENV: "production"
    ports:
      - "3001:3001"
    depends_on:
      - api
    networks:
      - chatbot-network

  widget:
    build:
      context: ./widget
      dockerfile: Dockerfile
    container_name: chatbot-widget
    restart: unless-stopped
    ports:
      - "4321:80"
    networks:
      - chatbot-network

  nginx:
    image: nginx:alpine
    container_name: chatbot-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - dashboard
      - widget
    networks:
      - chatbot-network

networks:
  chatbot-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  whatsapp_sessions:
